<!DOCTYPE html>
<html>

<head>
    <title>Mapa Interactivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&display=swap" rel="stylesheet">
    <script src="js/jquery-3.2.0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/miEstilo.css">
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="shortcut icon" type="image/png" href="/imagenes/worldwide.png"/>
</head>

<body>
    <div id="left-panel">
        <!-- Buscador principal -->
        <div class="from-to">
            <div class="medios">
                <input aria-label="Buscar una direccion en el mapa" id="direccion" type="textbox" value=""placeholder="Buscar en el mapa">
            </div>
            <div class="select-circle">
                <div class="circle from">
                    <input aria-label="Punto de partida" type="textbox" id="desde" placeholder="Ingresá un punto de partida">
                </div>
                <div class="circle to">
                    <input aria-label="Destino" type="textbox" id="hasta" placeholder="Ingresá un destino">
                </div>
            </div>
        </div>
        <!-- Opciones -->
        <div class="input-choose">
            <div class="medios">
                <select id="tipoDeLugar">
                    <option value="">Elegir tipo de lugar</option>
                </select>
            </div>
            <div class="medios">
                <select aria-label="Elegir un medio de transporte"id="comoIr">
                    <option value="">Elegí un medio de transporte</option>
                    <option value='Auto'> Auto </option>
                    <option value='Caminando'> Caminando </option>
                    <option value='Bus/Subterraneo/Tren'> Transporte Público </option>
                </select>
            </div>
            <div class="hide-xs">
                <div class='agregarPts'>
                    <input type="textbox" id="agregar" placeholder="Agregá una dirección">
                </div>
                <label id="labelIntermedios">Destinos Intermedios
                    <br>
                    <i class="aclaracion">(Hacé Ctrl-Click para seleccionar varios)</i> </label>
                <div class="intermedios">
                    <div class="arrows">
                        <div class="up">
                            <input type="button" value="Up" class="arriba"> </div>
                        <div class="down">
                            <input type="button" value="down" class="abajo">
                        </div>
                    </div>
                    <select multiple id="puntosIntermedios" class="lugares">
                    </select>
                    <button id="borrar-item">borrar item</button>
                    <button id="borrar-lista">borrar lista</button>
                </div>
                <div class="radio-metros">
                    <label for="radio">Radio</label>
                    <input type="range" id="radio" min="100" value="3000" max="5000" step="100" class="slider">
                    <output for="radio" id="radioS">3000 mts</output>
                </div>
                <div>
                </div>
            </div>
            <input role="button" type="submit" id="calcularMuchos" value="Calcular Ruta" class="btn">
            <button class="btn btn-outline" onclick="mostrarOcultarPano()">Ocultar/Mostrar StreetView</button>
        </div>
        <div class="directions">
            <div id='directions-panel-summary'> </div>
            <div id='directions-panel'> </div>
        </div>
    </div>
    </div>
    <div id="map"></div>
    <div id="pano"></div>
    <script src='js/geocodificador.js'></script>
    <script src='js/marcador.js'></script>
    <script src='js/streetView.js'></script>
    <script src='js/direcciones.js'></script>
    <script src='js/lugares.js'></script>
    <script src='js/ayuda.js'></script>
    <script src='js/apis.js'></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBq06kLGfopr2gVg_lj-Gs7oLy3g-9nsxU&libraries=places&callback=inicializarMapa"
        async defer></script>
</body>

</html>
